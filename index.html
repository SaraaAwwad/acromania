<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        body{
          margin-top: 30px;
        }
        /*#messageArea{
          display: none;
        }*/
        #msgContainer{
          display:none;
        }
    </style>
  </head>
  <body>
    
    <div class="container">
      <div id="userFormArea" class="row">
        <div class="col-md-12">
          <form id="userForm">
            <div class="form-group">
              <label>Enter Name</label>
              <input class="form-control" id="username"/>
              <br />
              <input type="submit" class="btn btn-primary" value="GO" />
            </div>
          </form>
        </div>
      </div>
    </div>

<div class="container" id="msgContainer">
      <div id="messageArea" class="row">
        <div class="col-md-4">
          <div class="card card-body bg-light">
            <h3>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
            <div class="chat" id="chat"></div>
            <form id="messageForm">
              <div class="form-group">
                <label> Enter Message </label>
                <textarea class="form-control" id="message" required></textarea>
                <br />
                <input type="submit" id="submitMsg" class="btn btn-primary" value="Send Message" />
                <input type="submit" id="submitWhisper" class="btn btn-primary" style="background-color:plum" value="Whisper" />
              </div>
            </form>
        </div>
      </div>
</div>


    <script>
alert("hi");    
$(function(){
    var socket = io.connect();
    var $messageForm = $('#messageForm');
    var $message = $('#message');
    var $chat = $('#chat');
    
    var $submitMsg = $('#submitMsg');
    var $submitWhisper = $('#submitWhisper');
    
    var $msgContainer = $('#msgContainer');
    var $messageArea = $("#messageArea");
    var $userFormArea = $("#userFormArea");
    var $userForm = $('#userForm');
    var $users = $('#users');
    var $username =$('#username');

    $submitMsg.click(function(e){
      e.preventDefault();
      //console.log("submitted");
      socket.emit('send message', $message.val());
      $message.val(' ');
    });

    $submitWhisper.click(function(e){
      e.preventDefault();
      //console.log("submitted");
      socket.emit('send whisper', $message.val());
      $message.val(' ');
    });

    socket.on('new message', function(data){
      $chat.append('<div class="card card-body bg-light"> <strong>'+data.user+"</strong>"+data.msg+'</div> <br/>');
    });

    socket.on('new whisper', function(data){
      $chat.append('<div class="card card-body" style="background-color: pink"> <strong>'+data.user+"<i>*whispers*</i> </strong> "+data.msg+'</div> <br/>');
    });

    $userForm.submit(function(e){
      e.preventDefault();
      socket.emit('new user', $username.val(), function(data){
        if(data){
          $userFormArea.hide();
          $msgContainer.show();
        }
      });
      $username.val(' ');
    });

    socket.on('get users', function(data){
      var html = '';
      for(i =0; i<data.length; i++){
        html+='<li class="list-group-item">'+data[i]+'</li>';
      }
      $users.html(html);

    });

    socket.on('bot message', function(data){
        $chat.append('<div class="card card-body" style="background-color: plum"> <strong> Server Bot: </strong>'+data+'</div> <br/>');
    });
  });
  </script>
  </body>
</html>
