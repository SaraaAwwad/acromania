<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-2">
              <img src="images/group2.png" alt="wahed" width="100" height="100" style="margin-top:30px;">
          </div>
          <div class="col-md-6">
              <div class="page-header">
                  <h1 class=" title text-center">Acromania</h1>  
          
                  <hr>    
                </div>
          </div>
          </div>
          <div id="userFormArea" class="row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <form id="userForm">
                    <div class="form-group">
                      <label>Enter Name</label>
                      <label style="color:red" id="err"></label>
                      <input class="form-control form-control-lg" id="username"/>
                      <br />
                      <input type="submit" class="btn btn-primary  btn-block" value="GO" />
                    </div>
                  </form>
            </div>
          </div>
        </div>

<div class="container" id="msgContainer">
  
      <div id="messageArea" class="row">
        <div class="col-md-4">
          <div class="card card-body bg-light">
            
            <h3><span class="dot"></span>Online Users</h3>
            <ul class="list-group" id="users"></ul>
          </div>
        </div>
        <div class="col-md-8">
            <div class="chat" id="chat"></div>
            <form id="messageForm">
              <div class="form-group">
                <label> Enter Message </label>
                <textarea class="form-control" id="message" required></textarea>
                <br />
                <input type="submit" id="submitMsg" class="btn btn-primary" value="Send Message" />
                <input type="submit" id="submitWhisper" class="btn btn-primary" style="background-color:plum" value="Whisper" />
              </div>
            </form>
        </div>
      </div>
</div>

  <script src="client.js"></script>
  </body>
</html>
